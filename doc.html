<body>
    <h1>Dynamic Forms Docs</h1>
    <p>
    Dynamic Forms 是一个用来支持动态增删表单元素的 jQuery 插件。
    它可以很容易的控制动态增删表单元素。
    </p>
    <h2>用法</h2>
    <p>
    <code>$("#list1,#list2").dynamicForms()</code>
    </p>
    <p>
    <pre>$("#list1,#list2").dynamicForms({
        template:"",
        min:2,
        max:5,
        handler:null,
        remover:null
    })</pre>
    </p>
